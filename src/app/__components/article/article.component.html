<div class="wrapper">
    <div class="wrapper__header">
        <img *ngIf="articleInfo.image_url" [src]="articleInfo.image_url" alt="background-image">
    </div>
    <div class="wrapper__info">
        <div class="wrapper__info__title">
            {{articleInfo.title}}
        </div>
        <div class="wrapper__info__description">
            {{articleInfo.summary}}
        </div>
        <button class="wrapper__info__container">
            <svg fill="#000000" height="25px" width="25px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 476.213 476.213" xml:space="preserve">
                <polygon points="476.213,223.107 57.427,223.107 151.82,128.713 130.607,107.5 0,238.106 130.607,368.714 151.82,347.5 
    	        57.427,253.107 476.213,253.107 " />
            </svg>
            <p routerLink="/articles/"> Back to Homepage</p>
        </button>
    </div>
</div>
